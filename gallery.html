<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPDFall Gallery</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <audio id="galleryChime" src="assets/gallery_chime.mp3" preload="auto"></audio>
  <header>
    <h1 id="galleryTitle">Screenshots Gallery</h1>
  </header>

  <section class="gallery">
    <div class="gallery-item">
      <a href="gallery/merge.png" target="_blank">
        <img src="gallery/merge.png" alt="Merge Preview">
      </a>
      <div class="caption">
        Merge PDFs — <a href="gallery/merge.pdf" target="_blank">Open PDF</a>
      </div>
    </div>
    <div class="gallery-item">
      <a href="gallery/split.png" target="_blank">
        <img src="gallery/split.png" alt="Split Preview">
      </a>
      <div class="caption">
        Split PDFs — <a href="gallery/split.pdf" target="_blank">Open PDF</a>
      </div>
    </div>
    <div class="gallery-item">
      <a href="gallery/compress.png" target="_blank">
        <img src="gallery/compress.png" alt="Compress Preview">
      </a>
      <div class="caption">
        Compress PDFs — <a href="gallery/compress.pdf" target="_blank">Open PDF</a>
      </div>
    </div>
  </section>

  <script src="assets/gallery.js"></script>
</body>
</html>
